<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVIDCasesUSA</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">COVID-19 Daily Data for the United States</h1>
    <br>
   <br>
   <br>

    <div id="container">
        
            <div id="country"></div>
            <div id="date"></div>
            <div id="newConfirmed"></div>
            <div id="totalConfirmed"></div>
        

        
            <div id="newDeaths"></div>
            <div id="totalDeaths"></div>
            <div id="newRecovered"></div>
            <div id="totalRecovered"></div>
        
    </div>

<br>
<br>
<p class="source">Data is sourced from: <br><a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins CSSE</a></p>

    <script type="text/javascript" src="CovidCasesUSA.js"></script>
</body>
</html>
